<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">

    <div class="text-wrapper">
        <div>
            <img src="./img/logo.svg" width="155.48p" height="92.68">
        </div>
        <div class="score-wrapper">
            <span class="score-title">score</span>
            <h2 class="score-count">0</h2>
        </div>
    </div>
    <div class="play-field">
        <div class="btns">
            <button class="field" id="paper"></button>
            <button  class="field" id="scissors"> </button>
            <button  class="field" id="rock"> </button>
        </div>
    </div>
    <div class="rules">
        <button class="rules-btn">rules</button>
    </div>
    <template id="tpl">
        <div class="play">
            <div class="your">
                <p> You picked </p>
                <button id="" class="your-btn"></button>
            </div>
            <div class="again">
                <p class="again-text"></p>
                <button class="again-btn">Play again</button>
            </div>
            <div class="enemy">
                <p> The house picked </p>
                <button class="random-btn"></button>
            </div>
        </div>
    </template>
    
    </div>
    <div class="modal-rules">
        <div class="modal-wrapper">
            <div class="text">
                <h1>
                    Rules
                </h1>
                <button class="modal-close-btn" aria-hidden="Close"></button>
            </div>
            <img src="./img/rules.svg">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
